{% extends 'base.html' %}
{% load static %}


{% block main %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">User verify</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post">
                        {% csrf_token %}

                        {% if form.non_field_errors %}
                            <div class="text-danger mb-2">
                                {% for error in form.non_field_errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <div class="control-group mb-3">
                            <label for="{{ form.code.id_for_label }}">کد تایید</label>
                            {{ form.code }}
                            {% for error in form.code.errors %}
                                <p class="text-danger">{{ error }}</p>
                            {% endfor %}
                        </div>

                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="login">submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
