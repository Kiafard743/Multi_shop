{% extends 'base.html' %}
{% load static %}


{% block main %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">User register</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post">
                        {% csrf_token %}

                        <div class="control-group">
                            <label for="{{ form.email.id_for_label }}">ایمیل</label>
                            {{ form.email }}
                            {{ form.email.errors }}
                        </div>

                        <div class="control-group">
                            <label for="{{ form.password1.id_for_label }}">رمز عبور</label>
                            {{ form.password1 }}
                            {{ form.password1.errors }}
                        </div>

                        <div class="control-group">
                            <label for="{{ form.password2.id_for_label }}">تکرار رمز عبور</label>
                            {{ form.password2 }}
                            {{ form.password2.errors }}
                        </div>

                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="login"> register</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
